<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/script.js"></script>
</head>

<body>
    <div class="container mt-4">


    <h1 class="text-center">A1 Electronics</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Item List</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="item-list"></tbody>
                </table>
            </div>

            <div class="col-md-6">
                <h3>Cart</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart"></tbody>
                </table>

                <div class="text-end">
                    <h4>Total: &#8377 <span id="total-amount">0.00</span></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
